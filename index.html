
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Termux-like Web Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #terminal {
      height: calc(100% - 40px);
      width: 100%;
    }
    #controls {
      height: 40px;
      background: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    #controls button {
      color: white;
      background: #222;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="controls">
    <button onclick="sendCtrl()">Ctrl</button>
    <button onclick="sendArrow('A')">↑</button>
    <button onclick="sendArrow('B')">↓</button>
    <button onclick="sendArrow('C')">→</button>
    <button onclick="sendArrow('D')">←</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script>
    const term = new Terminal();
    term.open(document.getElementById("terminal"));

    const socket = new WebSocket(`ws://${location.host}`);
    socket.onmessage = (e) => term.write(e.data);
    term.onData(data => socket.send(data));

    async function loadLogs() {
      const res = await fetch("/logs");
      const logs = await res.json();
      logs.forEach(log => {
        if (log.output) term.write(log.output);
      });
    }
    loadLogs();

    function sendCtrl() {
      socket.send(String.fromCharCode(3)); // Ctrl+C
    }
    function sendArrow(dir) {
      socket.send(`\x1b[${dir}`);
    }
  </script>
</body>
</html>

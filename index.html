
<!-- index.html - Termux-style terminal frontend -->
<!DOCTYPE html>
<html>
<head>
    <title>Termux Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        html, body {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: black;
        }
        #terminal {
            height: 100%;
        }
        #keyboard {
            display: none;
            background: #333;
            color: white;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .key-btn {
            margin: 3px;
            padding: 5px 10px;
            background: #555;
            border: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <div id="keyboard">
        <button class="key-btn" data-key="Ctrl">Ctrl</button>
        <button class="key-btn" data-key="ArrowUp">↑</button>
        <button class="key-btn" data-key="ArrowDown">↓</button>
        <button class="key-btn" data-key="ArrowLeft">←</button>
        <button class="key-btn" data-key="ArrowRight">→</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script>
        const socket = io();
        const term = new Terminal();
        term.open(document.getElementById('terminal'));
        term.focus();

        socket.on('output', data => term.write(data));

        term.onData(data => {
            socket.emit('input', data);
        });

        // Show/hide keyboard on tap
        let keyboardVisible = false;
        document.getElementById('terminal').addEventListener('click', () => {
            keyboardVisible = !keyboardVisible;
            document.getElementById('keyboard').style.display = keyboardVisible ? 'block' : 'none';
        });

        // Virtual key press handling
        document.querySelectorAll('.key-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const key = btn.getAttribute('data-key');
                if (key === 'Ctrl') {
                    socket.emit('input', ''); // Ctrl+C
                } else {
                    socket.emit('input', key);
                }
            });
        });
    </script>
</body>
</html>

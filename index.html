<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body { font-family: monospace; background: black; color: white; padding: 10px; }
        #terminal { width: 100%; height: 400px; background: black; border: 1px solid white; overflow-y: auto; padding: 5px; }
        input { width: 100%; background: black; color: white; border: none; outline: none; padding: 5px; }
    </style>
</head>
<body>
    <h2>Web-Based Terminal</h2>
    <div id="terminal"></div>
    <input type="text" id="command" autofocus>

    <script>
        const socket = io();
        const terminal = document.getElementById("terminal");
        const commandInput = document.getElementById("command");

        socket.on("output", (data) => {
            terminal.innerHTML += "<br>" + data;
            terminal.scrollTop = terminal.scrollHeight;
        });

        commandInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                socket.emit("input", commandInput.value);
                terminal.innerHTML += "<br> $ " + commandInput.value;
                commandInput.value = "";
            }
        });
    </script>
</body>
</html>
